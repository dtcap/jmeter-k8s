apiVersion: apps/v1
kind: Deployment
metadata:
    creationTimestamp: null
    labels:
      app: influxdb-jmeter
    name: influxdb  
spec:
    replicas: 1
    selector:
      matchLabels:	
        app: influxdb-jmeter
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: influxdb-jmeter
      spec:
        containers:
        - env:
          - name: INFLUXDB_UDP_ENABLED
            value: "true"
          - name: INFLUXDB_UDP_BIND_ADDRESS
            value: :8087
          - name: INFLUXDB_UDP_DATABASE
            value: udp
          image: influxdb:1.8
          imagePullPolicy: Always
          name: influxdb
          ports:
            - containerPort: 8083
              name: influx
            - containerPort: 8086
              name: api
            - containerPort: 2003
              name: graphite
          volumeMounts:
          - mountPath: /var/lib/influxdb
            name: influxdb-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        volumes:
          - name: influxdb-data
            persistentVolumeClaim:
              claimName: influxdb-data
          - name: config-volume
            configMap:
              name: influxdb-config
 